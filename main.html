<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fireworks</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="Control.js"></script>
        
        <div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Fireworks</span>
				<br />
				(W, A, S, D = Move, MOUSE = Look around)
			</div>

		</div>

		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls,time = Date.now();
            var floorSize = 100;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;

						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';

						instructions.style.display = '';

					}

				}

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				}

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

					if ( /Firefox/i.test( navigator.userAgent ) ) {

						var fullscreenchange = function ( event ) {

							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

								element.requestPointerLock();
							}

						}

						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

						element.requestFullscreen();

					} else {

						element.requestPointerLock();

					}

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				//scene.fog = new THREE.FogExp2( 0xffffff, 0.05);

				var ambiLight = new THREE.AmbientLight(0xffffff)
                scene.add(ambiLight);

				controls = new THREE.PointerLockControls(camera, floorSize);
				scene.add( controls.getObject() );

				// floor

				geometry = new THREE.PlaneGeometry( floorSize, floorSize, 10, 10 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				mesh = createMesh(geometry, "grass B.jpg", 12, "grass B bump.jpg");
                mesh.position.y=8;
				scene.add( mesh );
                
                // skybox
                
                geometry = new THREE.PlaneGeometry( 1000, 1000, 10, 10 );
                geometry.applyMatrix( new THREE.Matrix4().makeRotationX(Math.PI) );
				mesh = createMesh(geometry, "grass B bump.jpg", 1);
                mesh.position.z=500;
				scene.add( mesh );
                
                geometry = new THREE.PlaneGeometry( 1000, 1000, 10, 10 );
				mesh = createMesh(geometry, "grass B bump.jpg", 2);
                mesh.position.z=-500;
				scene.add( mesh );
                
                geometry = new THREE.PlaneGeometry( 1000, 1000, 10, 10 );
                geometry.applyMatrix( new THREE.Matrix4().makeRotationY(- Math.PI / 2 ) );
				mesh = createMesh(geometry, "grass B bump.jpg", 1);
                mesh.position.x=500;
				scene.add( mesh );
                
                geometry = new THREE.PlaneGeometry( 1000, 1000, 10, 10 );
                geometry.applyMatrix( new THREE.Matrix4().makeRotationY(Math.PI / 2 ) );
				mesh = createMesh(geometry, "grass B bump.jpg", 2);
                mesh.position.x=-500;
				scene.add( mesh );
                
                geometry = new THREE.PlaneGeometry( 1000, 1000, 10, 10 );
                geometry.applyMatrix( new THREE.Matrix4().makeRotationX(Math.PI / 2 ) );
				mesh = createMesh(geometry, "grass B bump.jpg", 1);
                mesh.position.y=500;
				scene.add( mesh );
                
                geometry = new THREE.PlaneGeometry( 1000, 1000, 10, 10 );
                geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );
				mesh = createMesh(geometry, "grass B bump.jpg", 2);
                mesh.position.y=-500;
				scene.add( mesh );
                
                // box
                geometry = new THREE.BoxGeometry(4, 4, 4);
				mesh = createMesh(geometry, "grass B bump.jpg", 2);
                mesh.position.y=10;
                mesh.position.z=-40;
				scene.add( mesh );
                //

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setSize( window.innerWidth, window.innerHeight );

				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update( Date.now() - time );

				renderer.render( scene, camera );

				time = Date.now();

			}
            
            function createMesh(geom, imageFile, scaleFactor, bumpFile) {
                var texture = THREE.ImageUtils.loadTexture("textures/" + imageFile);
                geom.computeVertexNormals();
                texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(scaleFactor, scaleFactor);
                var mat = new THREE.MeshPhongMaterial();
                mat.map = texture;
                
                if (bumpFile) {
                    var bump = THREE.ImageUtils.loadTexture("textures/" + bumpFile)
                    bump.wrapS = bump.wrapT = THREE.RepeatWrapping;
                    bump.repeat.set(scaleFactor, scaleFactor);
                    mat.bumpMap = bump;
                    mat.bumpScale = 0.2;
                }

                var mesh = new THREE.Mesh(geom, mat);
                return mesh;
            }

		</script>
	</body>
</html>
